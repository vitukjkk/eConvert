<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eConvert - Página Inicial</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/main.ico">
</head>
<body>
    <header>
        <div id="divHeaderLeft" class="divHeader">
            <div id="divHeaderLeftSideL">
                <img id="headerButtonsPages" src="images/icon_pages_sem_fundo.png" class="imgHeaderIcons">
            </div>
            <div id="divHeaderLeftSideR">
                <ul id="ulHeaderLeftMenu">
                    <li>
                        <a href="index.html" class="linksMenu">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="converter.html" class="linksMenu">
                            Converter
                        </a>
                    <li>
                        <a href="sobre.html" class="linksMenu">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="configuracoes.html" class="linksMenu">
                            Configurações
                       </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div id="divHeaderCenter" class="divHeader">
            <img id="imgMainLogo" src="images/logo_sem_fundo.png">
        </div>

        <div id="divHeaderRight" class="divHeader">
            <input
                type="text"
                placeholder="o que você procura?">
            <img src="images/icon_sobre_sem_fundo.png" class="imgHeaderIcons">
            <img src="images/icon_config_sem_fundo.png" class="imgHeaderIcons">
        </div>
    </header>

    <main>
        <h2>Conversão</h2>
        <p>
            olá, seja bem-vindo! escolha seu módulo e inicie sua conversão! 
        </p>
        <h3>Módulo</h3>
        <select class="selectMainConversions">
            <option value="0">Selecione o módulo</option>
            <option value="1">Massa</option>
            <option value="2">Comprimento</option>
            <option value="3">Temperatura</option>
            <option value="4">Velocidade</option>
            <option value="5">Área</option>
            <option value="6">Volume</option>
            <option value="7">Tempo</option>
        </select>
        <h3>De</h3>
        <input id="inputMainValue" type="text">
        <h3>Para</h3>
        <select class="selectMainConversions">
            <option value="0">Opção 01</option>
            <option value="1">Opção 02</option>
            <option value="2">Opção 03</option>
        </select><br>
        <button class="buttonConversions">Converter</button>
        <h2>Resultado</h2>
        <input id="inputConvertResult" type="text" readonly="readonly"><br>
        <button class="buttonConversions">CONVERTER NOVAMENTE</button>
    </main>

    <footer>
        <strong>eConvert</strong> - 2024 &copy - por 
        <a href="https://github.com/vitukjkk/" target="_blank">
            vitukjkkk
        </a>
    </footer>

    <script type="module" src="src/index.js"></script>
</body>
</html>
